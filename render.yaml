services:
  - type: web
    name: goblog
    runtime: go
    plan: free
    buildCommand: go build -o main
    startCommand: ./main
    envVars:
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: goblog-db
          property: connectionString

databases:
  - name: goblog-db
    databaseName: goblog
    plan: free
