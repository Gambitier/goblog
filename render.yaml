services:
  - type: web
    name: goblog
    runtime: go
    plan: free
    buildCommand: go build -o main
    startCommand: ./main
    envVars:
      - key: PORT
        value: 3000
      - key: DB_HOST
        fromDatabase:
          name: goblog-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: goblog-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: goblog-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: goblog-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: goblog-db
          property: database

databases:
  - name: goblog-db
    databaseName: goblog
    plan: free
